<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slide Show</title>
	
	<link href="styles.css" rel="stylesheet" type="text/css">
	
	<script src = "SlidesShow.js">

	</script>
</head>

<body>
	<!-- Slideshow Container Div -->
	
	<div class = "container">
		<!-- Full width images with caption text -->
		<div class = "image-sliderfade fade">
			<img src = "img1.jpg" style = "width: 100%" alt="">
			<div class = "text"> Red Plumeria </div>
		</div>
		
		<div class = "image-sliderfade fade">
			<img src = "img2.jpg" style = "width: 100%" alt="">
			<div class = "text"> Red Plumeria with a different angle </div>
		</div>
		
		<div class = "image-sliderfade fade">
			<img src = "img3.jpg" style = "width: 100%" alt="">
			<div class = "text"> Red Carnation </div>
		</div>
	</div>
	
	<br>
	
	<!-- The dots/circles-->
	<div style = "text-align: center">
		<span class = "dot"></span>
		<span class = "dot"></span>
		<span class = "dot"></span>
	</div>
	
</body>
</html>

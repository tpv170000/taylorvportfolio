<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class and ID</title>
	
	<style>
		*{
			box-sizing: border-box;
		}
		
		/*Create two unequal columns that floats next to each other*/
		
		.column{
			float: left;
			padding: 10px;
			height: 300px;
		}
		
		.center{
			width:70%;
		}
		
		.left{
			width:15%;
		}
		
		.right{
			width:15%;
		}
		/*clear floats after the columns*/
		.row: {
			content:"";
			display: table;
			clear: both;
		}
	</style>
</head>

<body>
	<div class = 'row'>
		<div class = 'left column' style = 'background-color: #aaa;'>
			<h2> Column 1</h2>
			<p> Some text....</p>
		</div>
		<div class = 'column center' style = 'background-color: #bbb;'>
			<h2> Column 2</h2>
			<p> Some text....</p>
		</div>
		<div class = 'right column' style = 'background-color: #c4c4c4;'>
			<h2> Column 3</h2>
			<p> Some text....</p>
		</div>
		
		
	</div>
</body>
</html>
